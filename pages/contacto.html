<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP_Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="barra-navegacion">
        <div class="navbar">
            <a href="../index.html" class="nav-bar"><img src="../assets/MP Photography.png" alt=""></a>
            <a href="../index.html">Maxi Perichon Photography</a>
        </div>
        <div class="menu">
            <a href="retrato.html">Retrato</a>
            <a href="infantil.html">Infantil</a>
            <a href="producto.html">Producto</a>
            <a href="servicios.html">Servicios</a>
            <a href="https://www.instagram.com/maxiperichonphotography" target="_blank"><img
                    src="../assets/instagram.png" alt=""></a>
            <a href="https://www.facebook.com/maxiperichonphotography" target="_blank"><img src="../assets/facebook.png"
                    alt=""></a>
        </div>
    </nav>
</header>
<div class="m-5">
    <form class="row g-3 needs-validation g-5">
        <div class="col-md-4 text-light fs-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Increse su nombre" required>
        </div>
        <div class="col-md-4 text-light fs-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido" required>
        </div>
        <div class="col-md-4 text-light fs-4">
            <label for="validationCustomUsername" class="form-label">Mail</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" placeholder="Ingrese su email" required>
            </div>
        </div>
        <div class="col-md-4 text-light fs-4">
            <label for="validationCustomcellphone" class="form-label">Telefono</label>
            <div class="input-group has-validation">
                <input type="tel" class="form-control"  id="validationCustomcellphone"
                    aria-describedby="inputGroupPrepend" placeholder="Ej 1512345678" pattern="\d{10}$" required>
            </div>
        </div>
        <div class="col-md-6 text-light fs-4">
            <label for="validationCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationCity" placeholder="Ingrese su ciudad" required>
        </div>
        <div class="col-md-4 text-light fs-4" >
            <label for="validationMessage" class="form-label">Mensaje</label>
            <textarea class="form-control h-100" id="validationMessage" rows="3" required></textarea>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto los terminos y condiciones.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
<footer class="menu">
    <a class="footer" href="contacto.html">Contacto</a>
    <a class="footer" href="https://www.instagram.com/maxiperichonphotography" target="_blank"><img
            src="../assets/instagram.png" alt=""></a>
    <a class="footer" href="https://www.facebook.com/maxiperichonphotography" target="_blank"><img
            src="../assets/facebook.png" alt=""></a>
</footer>

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

</body>

</html>
