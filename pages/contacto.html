    <div class="m-5">
        <form class="row g-3 needs-validation g-5">
            <div class="col-md-4 text-light fs-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre"
                    required>
            </div>
            <div class="col-md-4 text-light fs-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido"
                    required>
            </div>
            <div class="col-md-4 text-light fs-4">
                <label for="validationCustomUsername" class="form-label">Mail</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="Ingrese su email" required>
                </div>
            </div>
            <div class="col-md-4 text-light fs-4">
                <label for="validationCustomcellphone" class="form-label">Telefono</label>
                <div class="input-group has-validation">
                    <input type="tel" class="form-control" id="validationCustomcellphone"
                        aria-describedby="inputGroupPrepend" placeholder="Ej 1512345678" pattern="\d{10}$" required>
                </div>
            </div>
            <div class="col-md-6 text-light fs-4">
                <label for="validationCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCity" placeholder="Ingrese su ciudad" required>
            </div>
            <div class="col-md-4 text-light fs-4">
                <label for="validationMessage" class="form-label">Mensaje</label>
                <textarea class="form-control h-100" id="validationMessage" rows="3" required></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepto los terminos y condiciones.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
